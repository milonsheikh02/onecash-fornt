<!DOCTYPE html>
<html>
<head>
    <title>Test Payment</title>
</head>
<body>
    <h1>Test Payment Creation</h1>
    <button onclick="createTestPayment()">Create Test Payment</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <script>
        async function createTestPayment() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating payment...';
            
            try {
                const response = await fetch('https://exchange-backend.milon-github.workers.dev/api/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        coin: 'BTC',
                        amount: '0.001',
                        receiveMethod: 'PayPal',
                        receiveWallet: 'user@example.com',
                        usdValue: '20.00'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    resultDiv.innerHTML += '<p style="color: green;">Success! Redirecting to payment page...</p>';
                    // Uncomment the next line to actually redirect
                    // window.location.href = data.pay_url;
                } else {
                    resultDiv.innerHTML += '<p style="color: red;">Error: ' + data.message + '</p>';
                    if (data.error) {
                        resultDiv.innerHTML += '<p style="color: red;">Details: ' + data.error + '</p>';
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Network Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
