<!DOCTYPE html>
<html>
<head>
    <title>Worker Test</title>
</head>
<body>
    <h1>Cloudflare Worker Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testCreateOrder()">Test Create Order</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }

        async function testCreateOrder() {
            try {
                const response = await fetch('/api/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        coin: 'BTC',
                        amount: '0.001',
                        receiveMethod: 'USDT-TRC20',
                        receiveWallet: 'TXYZ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                        usdValue: '165.87'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
