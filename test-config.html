<!DOCTYPE html>
<html>
<head>
    <title>Config Test</title>
</head>
<body>
    <h1>Configuration Test</h1>
    <p>This page tests if the configuration is loading correctly.</p>
    
    <div id="config-info">
        <h2>Configuration Status:</h2>
        <p id="status">Loading...</p>
        <p id="worker-url">Worker URL: Not loaded</p>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('status');
            const workerUrlElement = document.getElementById('worker-url');
            
            if (typeof window.CONFIG !== 'undefined' && window.CONFIG.WORKER_URL) {
                statusElement.textContent = '✅ Configuration loaded successfully';
                workerUrlElement.textContent = 'Worker URL: ' + window.CONFIG.WORKER_URL;
            } else {
                statusElement.textContent = '❌ Configuration not loaded';
                workerUrlElement.textContent = 'Worker URL: Not available';
            }
            
            console.log('Window CONFIG:', window.CONFIG);
        });
    </script>
</body>
</html>
